steps:
  # 1. Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/mi-repo/landing:$COMMIT_SHA', '.']

  # 2. Subir la imagen a Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/mi-repo/landing:$COMMIT_SHA']

  # 3. Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - mi-landing
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/mi-repo/landing:$COMMIT_SHA
      - --platform=managed
      - --region=us-central1
      - --allow-unauthenticated
      - --port=80

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/mi-repo/landing:$COMMIT_SHA'
